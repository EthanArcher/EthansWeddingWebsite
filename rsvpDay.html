	<title>Archer McMullan Wedding</title>

	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo">Archer McMullan Wedding</a>
		</header>


		<!-- Nav -->
		<nav id="nav">
			<ul class="links">
				<li><a href="index.html">Welcome</a></li>
				<li><a href="location.html">Location</a></li>
				<li class="active"><a href="rsvp.html">RSVP</a></li>
				<li><a href="registry.html">Registry</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<section class="post">
				<header class="major">
					<span class="date">July 11, 2021</span>
					<h1>RSVP Ceremony, Dinner and Evening</h1>
				</header>
				<p>Please fill in the follow fields to indicate if you will be able to attend and what your choice of main is.</p>

			<form id="rsvp-form">
				<div class="row gtr-uniform" style="display:block;">
					<div class="col-12">
						<input type="text" name="name" id="name" value="" placeholder="Name" />
					</div>
					<!-- Break -->
					<div class="col-12">
						<input type="email" name="email" id="email" value="" placeholder="Email" />
					</div>
					<!-- Hidden Field -->
					<div class="col-12" hidden=true>
						<input type="text" name="invite" id="invite" value="evening" />
					</div>
					<!-- Break -->
					<div class="col-6">
						<select name="attending" id="attending">
							<option value="">- Are you able to attend -</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>

					<!-- Break -->
					<div class="col-6">
						<select name="main_choice" id="main_choice">
							<option value="">- Main Course -</option>
							<option value="steak">Steak</option>
							<option value="chicken">Chicken</option>
							<option value="vegetarian_risotto">Vegetarian Risotto</option>
						</select>
					</div>

					<!-- Break -->
					<div class="col-6">
						<select name="dietary_requirements" id="dietary_requirements" onchange="CheckDietaryRequirements(this.value);">
							<option value="">- Do you have any dietary requirements -</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>

					<!-- Break -->
					<div class="col-6">
						<input type="text" name="dietary_requirements_details" id="dietary_requirements_details" style='display:none;' value="" placeholder="Dietary requirement details" />
					</div>

					<!-- Break -->
					<div class="col-12">
						<textarea name="comments" id="comments" placeholder="Do you have any other comments?" rows="3"></textarea>
					</div>
					<div>
						<button type="submit" id="submit-form" class="primary">Submit</button>
					</div>
					<div id="msg"></div>
				</form>

		</section>

		</div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>

	<script src="assets/js/main.js"></script>
	<script src="assets/js/google_script_form_ajax.js"></script>
	<script src="assets/js/dietary_requirements.js"></script>

</body>
